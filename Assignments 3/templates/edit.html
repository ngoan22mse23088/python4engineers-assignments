{% extends 'base.html' %}

{% block age %}
<h1>{% block title %} Edit "{{ post.title }}" {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <textarea name="age" placeholder="Post age"
                  class="form-control">{{ request.form['age'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary inline-block" 
        onclick="The post has been edited successfully!">Submit</button>
        <a class="" href="{{url_for('posts')}}">Back</a>
    </div>
    <div class="form-group">
    </div>
    
</form>
<hr>
{% endblock %}
